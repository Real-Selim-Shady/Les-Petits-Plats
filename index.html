<!DOCTYPE html>
<html lang = "fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d91ecef93.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="header">
        <a href="index.html" class="logo_link"><img src="assets/images/logo.png" class="logo" alt="logo Les Petits Plats" /></a>
    </header>
    <main id="main">
      <section class="filtres_section">
        <div class="filtres_flex">
          <div class="filtre_grand">
            <div class="text_flex">
              <input type="text" name="rechercher" id="rechercher" class="text" value="Rechercher une recette" onFocus="checkValue(this.id)" />
            </div>
            <div class="icon_search_flex">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="filtres_petits">
            <div class="filtre_petit_1">
              <!-- Custom select structure --> 
                <div class="select_mate" id="color1" data-mate-select="active">
                  <select title ="sélection du tri" class="select_mate" id="color1" name="" style="display:none">
                    <option type="text" title="tri par date" value="date" >Ingrédients</option>
                    <option title="tri par popularité" value="like">Popularité</option>
                    <option title="tri partitre" value="title">Titre</option>
                  </select>
                  <p title="option sélectionnée" class="selecionado_opcion"  onclick="open_select(this)" ></p>
                  <button aria-label="Sélection du type de tri" onclick="open_select(this)" class="icon_select_mate" >
                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                      <path d="M0-.75h24v24H0z" fill="none"/>
                    </svg>
                  </button>
                  <div class="cont_list_select_mate">
                    <ul class="cont_select_int" id="color1">  </ul> 
                  </div>
                </div>
              <!-- Custom select structure -->
            </div>
            <div class="filtre_petit_2">
              <!-- Custom select structure --> 
                <div class="select_mate" id="color2" data-mate-select="active">
                  <select title ="sélection du tri" class="select_mate" id="color2" name="" style="display:none">
                    <option title="tri par date" value="date" >Appareils</option>
                    <option title="tri par popularité" value="like">Popularité</option>
                    <option title="tri partitre" value="title">Titre</option>
                  </select>
                  <p title="option sélectionnée" class="selecionado_opcion"  onclick="open_select(this)" ></p>
                  <button aria-label="Sélection du type de tri" onclick="open_select(this)" class="icon_select_mate" >
                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                      <path d="M0-.75h24v24H0z" fill="none"/>
                    </svg>
                  </button>
                  <div class="cont_list_select_mate">
                    <ul class="cont_select_int" id="color2">  </ul> 
                  </div>
                </div>
              <!-- Custom select structure -->
            </div>
            <div class="filtre_petit_3">
              <!-- Custom select structure --> 
                <div class="select_mate" id="color3" data-mate-select="active">
                  <select title ="sélection du tri" class="select_mate" id="color3" name="" style="display:none">
                    <option title="tri par date" value="date" >Ustensiles</option>
                    <option title="tri par popularité" value="like">Popularité</option>
                    <option title="tri partitre" value="title">Titre</option>
                  </select>
                  <p title="option sélectionnée" class="selecionado_opcion"  onclick="open_select(this)" ></p>
                  <button aria-label="Sélection du type de tri" onclick="open_select(this)" class="icon_select_mate" >
                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                      <path d="M0-.75h24v24H0z" fill="none"/>
                    </svg>
                  </button>
                  <div class="cont_list_select_mate">
                    <ul class="cont_select_int" id="color3">  </ul> 
                  </div>
                </div>
              <!-- Custom select structure --> 
            </div>
          </div>
        </div>
        
      </section>
      <section class="recettes_section">
        <div class="recettes_accueil" id="recettes_accueil"></div>
      </section>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/factories/factories.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
